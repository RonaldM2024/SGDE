<div class="container mt-4 card">
  <!-- Botón de agregar manual y campo de búsqueda -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <button class="btn btn-warning" (click)="openDialog()">
      <i class="fa fa-user-plus"></i> Agregar Manual
    </button>
  </div>
  
  <!-- Tabla de manuales -->
  <div class="table-responsive">
    <mat-card>
      <mat-card-header>
        <mat-card-title class="card-title-custom">Registro de Manuales</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">
          <ng-container matColumnDef="titulo">
            <th mat-header-cell *matHeaderCellDef> Título </th>
            <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
          </ng-container>
          <ng-container matColumnDef="fechaRegistro">
            <th mat-header-cell *matHeaderCellDef> Fecha de Registro </th>
            <td mat-cell *matCellDef="let element"> {{element.fechaRegistro | date}} </td>
          </ng-container>
          <ng-container matColumnDef="url">
            <th mat-header-cell *matHeaderCellDef> URL </th>
            <td mat-cell *matCellDef="let element">
              <a [href]="element.url" target="_blank">Ver Manual</a>
            </td>
          </ng-container>
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
              <button mat-button color="warn" (click)="openConfirmationDialog(element)">Eliminar</button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card border-0">
        <div class="card-body text-center">
          <div class="d-flex justify-content-center align-items-center flex-column">
            <div class="image-container">
              <div class="d-flex justify-content-center mb-3">
                <div class="img-wrapper">
                  <img [src]="imageUrl" #image class="img-fluid">
                </div>
              </div>
            </div>
            <div class="btn-group-horizontal">
              <i (click)="closeModal()" class="fa-solid fa-times close-button mb-3"></i>
              <i (click)="rotateLeft()" class="fa-solid fa-rotate-left rotate-button mb-3"></i>
              <i (click)="rotateRight()" class="fa-solid fa-rotate-right rotate-button mb-3"></i>
              <i (click)="flipX()" class="fa-solid fa-tent-arrow-left-right"></i>
              <i (click)="flipY()" class="fa-solid fa-tent-arrows-down"></i>
              <i (click)="sendCroppedImage()" class="fa-solid fa-save save-button mb-3"></i>
              <!-- <img width="35" height="35" (click)="flipX()" src="https://img.icons8.com/ios/35/flip-vertical.png" alt="flip-vertical" class="flip-button mb-3"/>
              <img width="35" height="35" (click)="flipY()" src="https://img.icons8.com/ios/35/flip-horizontal.png" alt="flip-horizontal" class="flip-button mb-3"/> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

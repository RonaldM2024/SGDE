<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card border-0">
        <div class="card-body text-center">
          <div class="d-flex justify-content-center flex-column align-items-center">
            <div>
              <div class="d-flex justify-content-center mb-3" [ngClass]="{'d-none': imagenPath}">
                <video #webcam class="video-camara" autoplay playsinline></video>
                <canvas #canvas style="display: none;"></canvas>
                <audio #snapSound src="snap.wav" preload="auto"></audio>
              </div>
              <div class="d-flex justify-content-center mb-3">
                <img [src]="imagenPath" *ngIf="imagenPath" class="img-fluid img-capturada" alt="Imagen Capturada">
              </div>
            </div>
            <div class="btn-group-horizontal">
              <i (click)="closeModal()" class="fa-solid fa-times close-button mb-3"></i>
              <i (click)="capturarImagen()" *ngIf="!imagenPath" class="fa-solid fa-camera capture-button mb-3"></i>
              <i (click)="cambiarCamara()" *ngIf="!imagenPath" class="fa-solid fa-camera-rotate rotate-button mb-3"></i>
              <i (click)="closeModal()" *ngIf="imagenPath" class="fa-solid fa-save save-button mb-3"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mt-4">
  <button class="btn btn-warning mb-3 w-100" (click)="openDialog()">
    <i class="fa fa-user-plus"></i> Agregar Contrato
  </button>
  <div class="table-responsive">
    <mat-card>
      <mat-card-header>
        <mat-card-title class="card-title-custom">Registro de Contratos</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="titulo">
            <th mat-header-cell *matHeaderCellDef> TÃ­tulo </th>
            <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
          </ng-container>
          <ng-container matColumnDef="fechaInicio">
            <th mat-header-cell *matHeaderCellDef> Fecha Inicio </th>
            <td mat-cell *matCellDef="let element"> {{element.fechaInicio | date}} </td>
          </ng-container>
          <ng-container matColumnDef="fechaFin">
            <th mat-header-cell *matHeaderCellDef> Fecha Fin </th>
            <td mat-cell *matCellDef="let element"> {{element.fechaFin | date}} </td>
          </ng-container>
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
              <button mat-button color="primary" (click)="editContrato(element)">Editar</button>
              <button mat-button color="warn" (click)="openConfirmationDialog(element)">Eliminar</button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
</div>

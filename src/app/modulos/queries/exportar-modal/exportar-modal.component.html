<div class="modal-container">
  <div class="row">
    <div class="col-md-4 info-section">
      <h5>Egresado Seleccionado</h5>
      <div class="form-group">
        <label for="ci">C.I:</label>
        <input type="text" id="ci" class="form-control" [value]="egresado?.cedula?.getValue() || 'N/A'" readonly>
      </div>
      <div class="form-group">
        <label for="nombre">Nombres:</label>
        <input type="text" id="nombre" class="form-control" [value]="egresado?.getNombre() || 'N/A'" readonly>
      </div>
      <div class="form-group">
        <label for="apellido">Apellidos:</label>
        <input type="text" id="apellido" class="form-control" [value]="egresado?.getApellido() || 'N/A'" readonly>
      </div>
      <div class="actions">
        <h5>Opciones</h5>
        <button mat-raised-button color="accent" (click)="closeModal()">
          <mat-icon>arrow_back</mat-icon> Regresar
        </button>
        <button mat-raised-button color="primary" (click)="exportToPdf()">
          <mat-icon>picture_as_pdf</mat-icon> Exportar a PDF
        </button>
        <button mat-raised-button color="red" (click)="verVistaMetadata()">
          <mat-icon>library_books</mat-icon> Metadata
        </button>
      </div>
    </div>
    <div class="col-md-4 info-section" *ngIf="verMetaData">
      <h5>Informaci√≥n del documento</h5>
      <div class="form-group">
        <label for="tipo-documento">Tipo de documento:</label>
        <input type="text" id="tipo-documento" class="form-control" [value]="documento?.tipoDocumento?.getValue() || 'N/A'" readonly>
      </div>
      <div class="form-group">
        <label for="contenido">Contenido:</label>
        <textarea id="contenido" class="form-control" rows="20" readonly>{{documento?.consultarContenido() || 'N/A'}}</textarea>
      </div>
    </div>
    <div class="col-md-4 info-section">
      <h5>Imagen del documento</h5>
      <img [src]="documento?.consultarImagenUrl()" alt="Document Image" class="document-image img-fluid rounded">
    </div>
  </div>
</div>

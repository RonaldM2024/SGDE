<div class="container mt-4 card">
  <div class="navigation-bar">
    <button mat-button
            *ngFor="let modulo of tiposModulos"
            [ngClass]="{'selected': selectedModulo === modulo.getValue()}"
            (click)="setSelectedModulo(modulo.getValue())">
      {{ modulo.getValue() }}
    </button>
  </div>

  <div class="table-container">
    <h2 class="text-h2">Registro</h2>
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" class="table">
        <ng-container matColumnDef="accion">
          <th mat-header-cell *matHeaderCellDef>ACCIÃ“N</th>
          <td mat-cell *matCellDef="let log">{{ log.accion }}</td>
        </ng-container>

        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef>FECHA</th>
          <td mat-cell *matCellDef="let log">{{ formatDate(log.fecha) }}</td>
        </ng-container>

        <ng-container matColumnDef="userId">
          <th mat-header-cell *matHeaderCellDef>ID USUARIO</th>
          <td mat-cell *matCellDef="let log">{{ log.userId }}</td>
        </ng-container>

        <ng-container matColumnDef="ip">
          <th mat-header-cell *matHeaderCellDef>IP</th>
          <td mat-cell *matCellDef="let log">{{ log.ip }}</td>
        </ng-container>

        <ng-container matColumnDef="detalle">
          <th mat-header-cell *matHeaderCellDef>DETALLE</th>
          <td mat-cell *matCellDef="let log">{{ log.detalle }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <mat-paginator [length]="logs[selectedModulo]?.length || 0"
                   [pageSize]="10"
                   [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons>
    </mat-paginator>
  </div>
</div>
